<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1 align="center">HTML Form</h1>

    <form>
        <!-- Full Name Field -->
        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required><br><br>

        <!-- Father's Name Field -->
        <label for="father-name">Father's Name:</label><br>
        <input type="text" id="father-name" name="father-name" placeholder="Enter your father's name"><br><br>

        <!-- Email Address Field -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

        <!-- Subject Field -->
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject"><br><br>

        <!-- Message Field -->
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="33" placeholder="Enter your message here" required></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
